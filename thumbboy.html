<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ThumbBoy - Image URL Grabber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #myDiv {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            background-color: #f1f1f1;
            text-align: center;
            border: 1px solid #d3d3d3;
            width: 400px;
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        #mydivheader {
            display: flexbox;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            z-index: 10000;
            background-color: #2196F3;
            color: #fff;
            user-select: none;
            padding: 10px;
        }

        button {
            margin-top: 10px;
            background: blue;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }

        #grabBtn {
            background: #4CAF50;
        }

        #grabBtn:hover {
            background: #45a049;
        }

        #closeBtn {
            background: #f44336;
        }

        #closeBtn:hover {
            background: #da190b;
        }

        #debug {
            color: #333;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }

        .panel-content {
            background-color: #e8f4f8;
            padding: 20px;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <div id="myDiv" style="text-align: center;">
        <div id="mydivheader">
            <span>ThumbBoy - Drag to Move</span>
        </div>

        <div class="panel-content">
            <h3 style="margin-top: 0; color: #333;">Image URL Grabber</h3>
            <button id="grabBtn">Grab Images</button>
            <button id="closeBtn">Close</button>
        </div>

        <div id="debug">Click "Grab Images" to collect all image URLs from this page...</div>
    </div>

    <script>
        (function () {
            // Element references
            var panel = document.getElementById('myDiv');
            var header = document.getElementById('mydivheader');

            // Dragging functionality
            function dragElement(el, header) {
                var x1 = 0, x2 = 0, y1 = 0, y2 = 0;
                header.onmousedown = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    y1 = e.clientX;
                    y2 = e.clientY;
                    document.onmousemove = function (e) {
                        e.preventDefault();
                        x1 = y1 - e.clientX;
                        x2 = y2 - e.clientY;
                        y1 = e.clientX;
                        y2 = e.clientY;
                        el.style.top = (el.offsetTop - x2) + 'px';
                        el.style.left = (el.offsetLeft - x1) + 'px';
                    };
                    document.onmouseup = function () {
                        document.onmousemove = null;
                        document.onmouseup = null;
                    };
                };
                el.onmousedown = function (e) {
                    e.stopPropagation();
                };
            }
            dragElement(panel, header);

            // Grab button functionality
            document.getElementById('grabBtn').addEventListener('click', function () {
                var images = document.querySelectorAll('img');
                var urls = '';
                var count = 0;

                if (images.length === 0) {
                    document.getElementById('debug').textContent = 'No images found on this page.';
                    return;
                }

                images.forEach(function(img, index) {
                    if (img.src && img.src.trim() !== '') {
                        count++;
                        urls += count + '. ' + img.src + '\n';
                    }
                });

                var summary = 'Found ' + count + ' images with valid URLs:\n\n' + urls;
                
                if (count === 0) {
                    summary = 'Found ' + images.length + ' image elements, but none have valid src URLs.';
                }

                document.getElementById('debug').textContent = summary;
            });

            // Close button functionality
            document.getElementById('closeBtn').addEventListener('click', function () {
                panel.remove();
            });

        })();
    </script>
</body>

</html>
